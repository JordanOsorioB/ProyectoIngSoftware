    <form class="row g-3 " style="margin: 0 50px;">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombres *</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="Escriba aqui su nombre..." required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Apellidos *</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Escriba aqui su apellido..." required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Telefono *</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">+56</span>
            <input type="number" class="form-control" id="validationDefaultUsername" placeholder="Escriba aqui su numero"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationDefault03" class="form-label">Correo *</label>
          <input type="email" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault03" class="form-label">Fecha Nacimiento</label>
            <input type="date" class="form-control" id="validationDefault03" >
        </div>
        <div class="col-md-4">
          <label for="validationDefault04" class="form-label">Comuna *</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Seleccionar</option>

            <option>Estacion Central</option>
            <option>La Florida</option>
            <option>La Cisterna</option>
            <option>La Reina</option>
            <option>Las Condes</option>
            <option>Puente Alto</option>
            <option>Providencia</option>
            <option>Peñaflor</option>
            <option>Peñalolen</option>
            <option>Santiago</option>
            <option>San Bernardo</option>
            <option>San Joaquin</option>
            <option>San Miguel</option>

          </select>
        </div>

        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Comentario</label>
            <br>
            <textarea name="asd" id="" cols="50" rows="3" required placeholder="Escriba sus dudas o comentarios..."></textarea>
        </div>
        <div class="col-8">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
            <label class="form-check-label" for="invalidCheck2">
              Acepta recibir ofertas y promociones.
            </label>
          </div>
        </div>
        <div class="col-6">
          <button class="btn btn-primary" type="submit">Enviar  </button>
        </div>
      </form>
